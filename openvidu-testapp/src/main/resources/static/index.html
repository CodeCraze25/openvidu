<html>
<head>
<title>Room Example</title>

<meta charset="utf-8">
<link rel="styleSheet" href="style.css" type="text/css" media="screen">

<script src="./js/adapter.js"></script>
<script src="./js/jquery-2.1.1.min.js"></script>
<script src="./js/kurento-utils.js"></script>
<script src="./js/kurento-jsonrpc.js"></script>
<script src="./js/console.js"></script>
<script src="./js/EventEmitter.js"></script>
<script src="webjars/system.js/0.19.17/dist/system.js"></script>
<script src="./ts_js/OpenVidu.js"></script>
<script src="./js/testapp.js"></script>
<script src="./js/color.js"></script>
<script src="./js/stats.js"></script>

<script>
    System.import('Main').then(function(m){ OpenVidu = m.OpenVidu; }, console.error.bind(console));
</script>

</head>
<body>
	<div id="container">
		<div id="wrapper">
			<div id="join" class="animate join">
				<h1>Join a Room</h1>
				<form onsubmit="joinRoom(); return false;" accept-charset="UTF-8">
					<p>
						<input type="text" name="user" value="" id="userId"
							placeholder="User" required>
					</p>
					<p>
						<input type="text" name="room" value="" id="roomId"
							placeholder="Room" required>
					</p>
					<p class="submit">
						<input type="submit" name="commit" value="Join!" id="joinBtn">
					</p>
				</form>
			</div>
			<div id="room" style="display: none;">
				<h2 id="room-header"></h2>
				<div id="myVideo"></div>
				<div id="participants"></div>
				<input type="button" id="buttonLeaveRoom" onmouseup="leaveRoom();"
					value="Leave room">
			</div>
		</div>
	</div>
	<div id="console"></div>
</body>
</html>
